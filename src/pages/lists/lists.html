<ion-header>
  <ion-navbar>
    <ion-title>Your lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let itemsGroup of (itemsGroups | async)">
    <ion-list-header>
      {{itemsGroup.name}}
    </ion-list-header>
    <ion-item *ngFor="let item of itemsGroup.items">{{item}}</ion-item>
  </ion-list>
</ion-content>
