<ion-header>
  <ion-navbar>
    <ion-title>
      Your groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-content>

      <ion-card-title>
        Your current groups
      </ion-card-title>

      <ion-list>
        <ion-item *ngFor="let groupName of (groups | async)">
          {{groupName}}
        </ion-item>
      </ion-list>

      <ion-card>
        <ion-card-content>
          <ion-list>

            <ion-card-header>
              Add new groups
            </ion-card-header>

            <ion-item>
              <ion-label floating>Group name</ion-label>
              <ion-input [(ngModel)]="newGroup" type="text"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button
                      color="primary"
                      block
                      (click)="addNewGroup()">Add</button>
            </div>

          </ion-list>
        </ion-card-content>
      </ion-card>


    </ion-card-content>

  </ion-card>

</ion-content>
