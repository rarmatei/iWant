<ion-header>

  <ion-navbar>
    <ion-title>{{loggedIn ? "Welcome, " + (af.auth | async)?.auth.displayName : "Log in"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngIf="!loggedIn"  (click)="login()" ion-button full icon-left>
    <ion-icon name="home"></ion-icon>
    Facebook Login
  </button>

  <ion-card *ngIf="loggedIn">

    <ion-card-header>
      You're now logged in
    </ion-card-header>

    <ion-card-content>
      This is where all the cool stuff will go
    </ion-card-content>

  </ion-card>

</ion-content>
