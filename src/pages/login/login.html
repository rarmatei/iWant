<ion-header>

  <ion-navbar>
    <ion-title>{{loggedIn ? "Welcome, " + (af.auth | async)?.auth.displayName : "Log in"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngIf="!loggedIn"  (click)="login()" ion-button full icon-left>
    <ion-icon name="home"></ion-icon>
    Facebook Login
  </button>

  <ion-list *ngIf="loggedIn">
    <ion-item *ngFor="let item of items">{{item}}</ion-item>
  </ion-list>

  <ion-card *ngIf="loggedIn">

    <ion-card-content>

      <ion-card-title>
        Your current groups
      </ion-card-title>

      <ion-list>
        <ion-item *ngFor="let groupName of (user | async)?.groups">
          {{groupName}}
        </ion-item>
      </ion-list>

      <ion-card>
        <ion-card-content>
          <ion-list>

            <ion-card-header>
              Add new groups
            </ion-card-header>

            <ion-item>
              <ion-label floating>Group name</ion-label>
              <ion-input [(ngModel)]="newGroup" type="text"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button
                      color="primary"
                      block
                      (click)="addNewGroup()">Add</button>
            </div>

          </ion-list>
        </ion-card-content>
      </ion-card>


    </ion-card-content>

  </ion-card>

</ion-content>
